<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fric</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" content="Login and register page.">
    <link rel="stylesheet" href="/public/styles/common.css">
    <link rel="stylesheet" href="/public/styles/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <script src="/public/js/index.js" async defer></script>
</head>

<body>
    <div class="main full-height">
        <div class="col-flex align-center full-height">
            <div id="login">
                <button class="btn" id="login__btn-login" onclick="first_page.showModal('.modal-login')">Login</button>
            </div>
            <div id="register">
                <button class="btn" id="register__btn-register"
                    onclick="first_page.showModal('.modal-register')">Register</button>
            </div>
        </div>
    </div>
    <footer>
        <!-- footer empty -->
    </footer>
    <!-- login modal -->
    <div class="align-center modal modal-login">
        <div class="modal__container col-flex">
            <div class="modal__container__close-button">
                <button class="btn modal__close-button" aria-hidden="true"
                    onclick="first_page.closeModal('.modal-login')">&#x2715;</button>
            </div>
            <form class="col-flex align-center">
                <label for="username">Username:</label>
                <input id="username" type="text" placeholder="Enter username" autofocus required>
                <label for="password">Password:</label>
                <input id="password" type="password" placeholder="Enter password" required>
                <button class="btn btn--primary btn--submit" type="button" onclick="first_page.login()">Login</button>
            </form>
        </div>
    </div>
    <!-- register modal -->
    <div class="align-center modal modal-register">
        <div class="modal__container col-flex">
            <div class="modal__container__close-button">
                <button class="btn modal__close-button" aria-hidden="true"
                    onclick="first_page.closeModal('.modal-register')">&#x2715;</button>
            </div>
            <form method="POST" class="col-flex align-center">
                <label for="username-register">Username:</label>
                <input id="username-register" name="username" type="text" placeholder="Enter username" minlength="5" maxlength="50" autofocus required>
                <label for="password-register">Password:</label>
                <input id="password-register" name="password" type="password" placeholder="Enter password" required>
                <label for="repeat-password-register">Repeat password:</label>
                <input id="repeat-password-register" type="password" placeholder="Enter password again" required>
                <label for="first-name-register">First name:</label>
                <input id="first-name-register" name="firstName" type="text" placeholder="Enter first name" minlength="5" maxlength="100" autofocus required>
                <label for="last-name-register">Last name:</label>
                <input id="last-name-register" name="lastName" type="text" placeholder="Enter last name" minlength="5" maxlength="100" autofocus required>
                <label for="email-register">Email:</label>
                <input id="email-register" name="email" type="email" placeholder="Enter email" required>
                <button class="btn btn--primary btn--submit" type="button" onclick="first_page.register()">Register</button>
            </form>
        </div>
    </div>
</body>

</html>
